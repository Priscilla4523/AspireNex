<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>About Me</title>
    <style>
        body {
            background-color: #f5e6ff; /* Lightest violet background color */
            overflow: hidden; /* Prevent scrollbars */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif; /* Set default font family */
            color: #333; /* Default text color */
        }

        .starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Send stars behind other content */
            pointer-events: none; /* Prevent interaction with stars */
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 1%, transparent 1%);
            background-size: 2px 2px; /* Size of stars */
        }

        .star {
            position: absolute;
            width: 8px; /* Increase size of stars */
            height: 8px; /* Increase size of stars */
            background-color: rgba(255, 255, 255, 1); /* Bright white stars */
            border-radius: 50%; /* Make stars round */
            animation: starMove linear infinite;
        }

        @keyframes starMove {
            from {
                transform: translate(0, 0);
            }
            to {
                transform: translate(100vw, 100vh);
            }
        }

        .about-container {
            position: relative;
            width: 400px;
            height: 400px;
            background-color: rgba(255, 255, 255, 0.9); /* White background for box with transparency */
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .about-info {
            padding: 20px;
            color: #333; /* Adjust text color */
        }

        .about-info h2 {
            margin-bottom: 20px;
        }

        /* Back button styles */
        .back-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            text-decoration: none;
            z-index: 999;
        }

        .back-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="starfield"></div> <!-- Container for stars -->
    <div class="about-container">
        <div class="about-info">
            <h2>About</h2>
            <p>I am a motivated and versatile individual, always eager to take on new challenges.
               With a passion for learning, I am dedicated to delivering high-quality results.
               With a positive attitude and a growth mindset, I am ready to make a meaningful contribution and achieve great things.
            </p>
        </div>
    </div>

    <!-- Back button -->
    <a href="k.html" class="back-button">Back</a>

    <script>
        // Create stars dynamically
        function createStars() {
            const starCount = 500; // Number of stars
            const starfield = document.querySelector('.starfield');

            for (let i = 0; i < starCount; i++) {
                let star = document.createElement('div');
                star.className = 'star';
                star.style.top = Math.random() * 100 + 'vh'; // Random position vertically
                star.style.left = Math.random() * 100 + 'vw'; // Random position horizontally
                star.style.width = Math.random() * 4 + 4 + 'px'; // Random width between 4px and 8px
                star.style.height = star.style.width; // Keep stars circular
                star.style.background = 'rgba(255, 255, 255, 1)'; // Bright white stars
                star.style.animationDuration = Math.random() * 5 + 5 + 's'; // Random duration between 5s and 10s
                star.style.animationDelay = Math.random() * 2 + 's'; // Random delay up to 2s
                starfield.appendChild(star);
            }
        }

        // Initialize stars on page load
        window.onload = function() {
            createStars();
        };
    </script>
</body>
</html>
